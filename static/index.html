<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your book</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.0.6/css/pico.min.css">
</head>
<body>
    <main class="container">
      <h1>Create your book</h1>
      <form action="/submit-book-description" method="post">
        <label for="bookDescription">Describe your book</label>
        <textarea id="bookDescription" name="bookDescription" rows="5" placeholder="Enter the details of your book here..."></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
</body>
</html>
